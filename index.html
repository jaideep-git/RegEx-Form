<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.css"/>
    <link rel="stylesheet" href="css/main.css">
    <title>BuyMore Dollars- Registration</title>
</head>
<body>
    <nav class="navbar">
        <!-- Logo -->
        <div class="logo">
            <img src="assets/images/logo.png" alt="" srcset="">
        </div>
        <!-- Nav Links -->
        <ul class="menu"></ul>
        <!-- Hamburger Menu Button -->
        <div class="menu-btn ">
            <i class="nav-btn fas fa-bars"></i>
        </div>
    </nav>
    <main>
        <h1 style="margin-left:1rem; color:#323031; font-family: montserrat; font-weight:700; text-align:center;">Event Registration</h1>
        <div id="errorBox" class="errorStyle">
            <p id="checkBoxError"></p>
        </div>
        <form action="#">
            <!-- Full Name -->
            <section class="full-name">
                <div>
                    <label for="firstName">First Name</label>
                    <input name="firstName" type="text" id="firstName" placeholder="first name">
                    <p id="firstNameError" class="error"></p>
                </div>
                <div>
                    <label for="">Last Name</label>
                    <input name="lastName" type="text" id="lastName" placeholder="last name">
                    <p id="lastNameError" class="error"></p>
                </div>
            </section>
            <!-- Date of Birth -->
            <section>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dateBirth" name="dob" min="1900-01-01"  max="2022-12-31">
                <p id="dobError" class="error"></p>
            </section>
            <!-- Email Address -->
            <section>
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="Email Address">
                <p id="emailAddressError" class="error"></p>
            </section>
            <!-- Phone Number -->
            <label for="mobileNumber">Phone Number</label>
            <section class="phone-number">
                <select name="phoneCode" id="phoneCodes">
                    <option value="+1">+1</option>
                    <option value="+1">+1 ( US )</option>
                </select>
                <div>
                    <input type="text" placeholder="eg. 7686891821"  for="mobileNumber" id="mobileNumber">
                    <p id="mobileNumberError" class="error"></p>
                </div>
            </section>
            <!-- Full Address -->
            <section>
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Street Address">
                <p id="addressError"  class="error"></p>
                <div class="stateBox">
                    <div>
                        <label for="">Province</label>
                        <select name="" id="" class="dropdown-style">
                            <option value="Ontario">Ontario</option>
                            <option value="Alberta">Alberta</option>
                            <option value="British Columbia">British Columbia</option>
                            <option value="Nova Scotia">Nova Scotia</option>
                        </select>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input name="city" type="text" id="city" placeholder="Enter your City Name">
                        <p id="cityError" class="error"></p>
                    </div>
                </div>
                <label for="postalCode">Postal Code</label>
                <input name="postalCode" type="text" placeholder="" id="postalCode">
                <p id="postalCodeError" class="error"></p>
            </section>
            <!-- Agreement Section -->
            <section class="agreement">
                <input type="checkbox" id="checkBox1" name="agreement" >
                <p class="checkbox" for="agreement">I acknowledge that I have read and agree to Rules and regulations.</p>
                <p></p>
                <input type="checkbox" id="checkBox2" name="scales">
                <p class="checkbox">I agree to receive special offers and discount coupons via email.</p>
            </section>
            <input type="submit" id="submit" class="submit-btn" value="Submit">
        </form>
    </main>
    <footer>
        <p>Â©BuyMore Dollars 2022. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
