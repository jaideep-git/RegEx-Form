<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.css"/>
    <link rel="stylesheet" href="css/main.css">
    <title>ReegEx Form</title>
</head>
<body>
    <nav class="navbar">
        <!-- Logo -->
        <div class="logo">
            <img src="assets/images/logo.svg" alt="" srcset="">
        </div>
        <!-- Nav Links -->
        <ul class="menu"></ul>
        <!-- Hamburger Menu Button -->
        <div class="menu-btn ">
            <i class="nav-btn fas fa-bars"></i>
        </div>
    </nav>
    <main>
        <h1 style="margin-left:1rem; color:#323031; font-family: montserrat; font-weight:700;">Event Registration</h1>
        <form action="#">
            <!-- Full Name -->
            <label for="">Full Name</label>
            <section class="full_name">
                <div>
                    <input type="text" for="firstName" id="firstName" >
                    <p id="firstNameError"></p>
                </div>
                <div>
                    <input type="text" for="lastName" id="lastName">
                    <p id="lastNameError"></p>
                </div>
            </section>

            <!-- DOB -->
            <label for="email">DOB</label>
            <input type="text" placeholder="DD/MM/YYY" style="width: 60%;" id="dateBirth" for="dateBirth">
            <p id="dobError"></p>

            <!-- Email Address -->
            <section>
                <label for="email">E-mail</label>
                <input type="text" for="email" id="email">
                <p id="emailAddressError"></p>
            </section>

            <!-- Phone Number -->
            <label for="email">Phone Number</label>
            <section class="phone-number">
                <select name="" id="">
                    <option value="volvo">+1</option>
                    <option value="saab">+111</option>
                    <option value="mercedes">+91</option>
                </select>
                <input type="text" placeholder="eg. 768 689 1821"  for="mobileNumber" id="mobileNumber">
            </section>

            <!-- Full Address -->
            <section>
                <label for="">Address</label>
                <input type="text" placeholder="Street Address">
                <div class="stateBox">
                    <div>
                        <label for="">Province</label>
                        <select name="" id="">
                            <option value="volvo">Alberta</option>
                            <option value="saab">British Columbia</option>
                            <option value="mercedes">Ontario</option>
                            <option value="mercedes">Nova Scotia</option>
                        </select>
                    </div>
                    <div>
                        <label for="">City</label>
                        <input type="text">
                    </div>
                </div>
                <label for="">Postal Code</label>
                <input type="text" placeholder="eg. L6P 1K9" id="postal_code">
            </section>

            <!-- Agreement Section -->
            <section class="agreement">
                <input type="checkbox" id="scales" name="scales" checked>
                <p class="checkbox">I acknowledge that I have read and agree to Rules and regulations.</->
                <p></p>
                <input type="checkbox" id="scales" name="scales" checked>
                <p class="checkbox">I agree to receive special offers and discount coupons via email.</p>
            </section>
            <input type="submit" id="submit" class="submit-btn">
        </form>
    </main>

    <footer>
        <p>Â©BuyMore Dollars 2022. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
